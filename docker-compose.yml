# This is the version of Docker Compose we're using https://docs.docker.com/compose/compose-file/
version: "3.8"
services:
      
  grafana:
    image: "grafana/grafana:latest"
    ports:
      - "3000:3000"
    # When we open the UI, we will be asked to login with these credentials
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
    networks:
     - curricula-tracker
    depends_on:
      - prometheus  

  prometheus:
   image: prom/prometheus:latest
   ports:
      - "9090:9090"
   # Docker provides volumes as a mechanism to persist data generated by a container
   # within an environemnt network (like bank).
   volumes:
    # Prometheus expects a configuration file
    # We will copy our promethius.yml in this directory, into the container to configure Prometheus 
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
   networks:
    - curricula-tracker
   
  zipkin:
    image: openzipkin/zipkin
    mem_limit: 700m
    ports:
      - "9411:9411"
    networks:
     - curricula-tracker
     
  curricula-tracker-service:
    image: 855430746673.dkr.ecr.us-east-1.amazonaws.com/curricula-tracker-ecr:latest
    mem_limit: 700m
    ports:
      - "5000:5000"
    networks:
      - curricula-tracker
      
networks:
  curricula-tracker:
